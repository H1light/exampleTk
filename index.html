	<script>
    var out = 0; // Создаем переменную для хранения данных
// Функция для анимации увеличения значения
            function animateValue(id, start, end, duration) {
                var range = end - start;
                var current = start;
                var increment = end > start ? 1 : -1;
                var stepTime = Math.abs(Math.floor(duration / range));
                var element = document.getElementById(id);

                var timer = setInterval(function () {
                    current += increment;
                    element.textContent = current;
                    if (current == end) {
                        clearInterval(timer);
                    }
                }, stepTime);
            }

            // Задержка перед началом анимации
            setTimeout(function () {
                // Создаем запрос
                var xhr = new XMLHttpRequest();

                // Указываем метод и URL, на который нужно отправить запрос
                xhr.open("GET", "https://script.google.com/macros/s/AKfycbzFPfUPRTIw6vE40BMRvBx-Y0iThUGfBa-3K9D-eWzyMcuWzdFi3SQ4jLgwWoiIDPcRJQ/exec", true);

                // Устанавливаем обработчик события, который будет выполняться после завершения запроса
                xhr.onreadystatechange = function () {
                    // Проверяем, что запрос успешно завершен
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        // Парсим JSON-ответ
                        var response = JSON.parse(xhr.responseText);

                        // Извлекаем значение "Электропотребление" и сохраняем его в переменную
                        var электропотребление = response.Электропотребление;

                        // Запускаем анимацию увеличения значения
                        animateValue("out", out, электропотребление,2000); // 2000 миллисекунд (2 секунды) для анимации
                    }
                };

                // Отправляем запрос
                xhr.send();
            }, 2000); // Задержка в 2 секунды
	
  </script>
