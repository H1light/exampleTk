<!DOCTYPE html>
<html>
<head>
  <title>Получение данных из JSON</title>
</head>
<body>
  <h1>Данные об электропотреблении</h1>
  <p id="electricityData">Здесь будет отображаться электропотребление.</p>

  <script>
    // Создаем запрос
    var xhr = new XMLHttpRequest();

    // Указываем метод и URL, на который нужно отправить запрос
    xhr.open("GET", "https://script.google.com/macros/s/AKfycbw--UgGrq1WrgA_VF5VZqdIANsXhk1K03m4g6U5UbhD7Jy4hzWxlfL1yfWtajUe4yDu/exec", true);

    // Устанавливаем обработчик события, который будет выполняться после завершения запроса
    xhr.onreadystatechange = function () {
      // Проверяем, что запрос успешно завершен
      if (xhr.readyState === 4 && xhr.status === 200) {
        // Парсим JSON-ответ
        var response = JSON.parse(xhr.responseText);

        // Извлекаем значение "Электропотребление" и сохраняем его в переменную
        var электропотребление = response.Электропотребление;

        // Отображаем данные на странице
        document.getElementById("electricityData").textContent = "Электропотребление: " + электропотребление;
      }
    };

    // Отправляем запрос
    xhr.send();
  </script>
</body>
</html>
