<!DOCTYPE html>
<html>
<head>
  <title>Получение данных из Google Таблицы</title>
  <script>
    // Функция для вызова getDataFromSheet из Google Apps Script
    function getDataFromSheet() {
      google.script.run.withSuccessHandler(function(output) {
        document.getElementById('output').innerHTML = output;
      }).getDataFromSheet();
    }
  </script>
</head>
<body>
  <h1>Получение данных из Google Таблицы</h1>
  <button onclick="getDataFromSheet()">Получить данные из таблицы</button>
  <div id="output"></div>
</body>
</html>
