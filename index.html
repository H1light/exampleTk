<!DOCTYPE html>
<html>
<head>
    <title>Google Sheets API</title>
	
		 <style>
        .out-num {
            padding-bottom: 50px;
            font-family: 'Comfortaa', cursive;
            text-shadow: 2px 0 2px #000;
            font-size: 30px;
        }
    </style>
	
</head>
<body>
	<span id="output" class="out-num">0</span> кВт/ч
    <div id="output"></div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // Замените на путь к вашему файлу с ключами доступа JSON
        const credentialsPath = 'C:\Users\ekug\Desktop\tkexample-e99e5d7ec376.json';

        // Замените на идентификатор вашей Google Таблицы
        const spreadsheetId = '1KeUxat0h4eddrYhc3UfY6QnzCiOUHHWTFd7886CGKvM';
        const range = 'Sheet1!C2'; // Здесь указывается нужная ячейка

        // Аутентификация и запрос к Google Таблицам
        function fetchCellValue() {
            gapi.load('client:auth2', () => {
                gapi.client.init({
                    apiKey: 'AIzaSyDESenNmzllNkPITS73TQUldLivKeqjCg8',
                    clientId: '110295285327282200396',
                    discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
                    scope: 'https://www.googleapis.com/auth/spreadsheets.readonly',
                }).then(() => {
                    gapi.auth2.getAuthInstance().signIn();
                    gapi.client.sheets.spreadsheets.values.get({
                        spreadsheetId,
                        range,
                    }).then((response) => {
                        const cellValue = response.result.values[0][0];
                        document.getElementById('output').textContent = `Значение из C2: ${cellValue}`;
                    }, (error) => {
                        console.error('Ошибка:', error);
                    });
                });
            });
        }

        // Замените YOUR_API_KEY и YOUR_CLIENT_ID на ваши значения
        gapi.load('client:auth2', fetchCellValue);

    </script>
	
	<script>
        // Ваша переменная
        var yourVariable = 42; // Здесь можно указать любое значение

        // Находим элемент с id "output"
        var outputElement = document.getElementById("output");

        // Устанавливаем текст элемента равным значению вашей переменной
        outputElement.textContent = yourVariable;
    </script>
	
</body>
</html>
